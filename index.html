<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge5</title>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h4>Your Result</h4>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of 
                <br>the people who have taken 
                <br>these tests</p>
        </div>
        <div class="right-box">
            <h2>Summary</h2>
            <div class="reaction">
                <img src="assets/images/icon-reaction.svg" alt="">
                <h4>Reaction</h4>
                <p><span>80</span> / 100</p>
            </div>
            <div class="memory">
                <img src="assets/images/icon-memory.svg" alt="">
                <h4>Memory</h4>
                <p><span>92</span> / 100</p>
            </div>
            <div class="verbal">
                <img src="assets/images/icon-verbal.svg" alt="">
                <h4>Verbal</h4>
                <p><span>61</span> / 100</p>
            </div>
            <div class="visual">
                <img src="assets/images/icon-visual.svg" alt="">
                <h4>Visual</h4>
                <p><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
